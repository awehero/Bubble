<!DOCTYPE html>
<html>
  <head>
    <title>
      Bubble Popper
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" href="bubble.png">
  </head>
  <body>
    <div class="backgroundDiv"></div>
    <div class="textVeryLarge">Pop the bubble!</div>
    <div class="textVeryLarge">
      Pops:  <span id="popsCounter">0</span>
    </div>
    <div id="bubbleButtonContainer">
      <button id="bubbleButton"></button>
    </div>
    <div>
    <button class="upgradeButton" id="nailsUpgradeButton">Nails: <span id="numberOfNails">0</span></button>
    <div id="notEnoughPopsText" class="hidden">You do not have enough pops to purchase this upgrade!</div>
    </div>
    <div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
