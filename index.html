<!DOCTYPE html>
<html>
  <head>
    <title>
      Bubble Popper
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <p>Pop the bubble!</p>
    <p id="pops"></p>
    <div id="buttonContainer">
      <button id="myButton">Click me!"</button>
    </div>
    <div>
      <script src="script.js"></script>
      <script>
        document.getElementById("pops").innerText = pops;
      </script>
    </div>
  </body>
</html>
