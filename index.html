<!DOCTYPE html>
<html>
  <head>
    <title>
      Bubble Pop Simulator
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" href="bubbletab.png">
  </head>
  <body>
    <div class="backgroundDiv"></div>
    <div class="textVeryLarge">Pop the bubble!</div>
    <div class="textVeryLarge">
      Pops:  <span id="popsCounter">0</span>
    </div>
    <div id="bubbleButtonContainer">
      <button id="bubbleButton"></button>
    </div>
    <div class="upgradeContainer">
      <div>
        <button class="upgradeButton" id="nailsUpgradeButton">Nails: <span id="numberOfNails">0</span></button>
        <div class="textLarge" id="nailCostText">
          Cost:  <span id="nailCost">0</span>
        </div>
      </div>
      <div>
        <button class="upgradeButton" id="dartsUpgradeButton">Darts: <span id="numberOfDarts">0</span></button>
        <div class="textLarge" id="dartCostText">
          Cost:  <span id="dartCost">0</span>
        </div>
      </div>
      <div>
        <button class="upgradeButton" id="fingersUpgradeButton">Fingers: <span id="numberOfFingers">0</span></button>
        <div class="textLarge" id="fingerCostText">
          Cost:  <span id="fingerCost">0</span>
        </div>
      </div>
    </div>
    <div id="notEnoughPopsText" class="hidden">
      You do not have enough pops to purchase this upgrade!
    </div>
    <div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
